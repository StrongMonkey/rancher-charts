categories:
- test1
- test2
minimum_rancher_version: test1
maximum_rancher_version: test2
questions:
- variable: config.LEGO_EMAIL
  description: "email address to use for registration with Let's Encrypt"
  type: string
- variable: config.LEGO_URL
  default: https://acme-staging.api.letsencrypt.org/directory
  description: "Let's Encrypt API endpoint"
  type: string
- variable: config.LEGO_PORT
  default: "8080"
  description: "kube-lego port"
  type: string
- variable: image.repository
  default: "jetstack/kube-lego"
  description: "kube-lego container image repository"
  type: string
- variable: image.tag
  default: "0.1.3"
  description: "kube-lego container image tag"
  type: string
- variable: image.pullPolicy
  label: pullPolicy
  default: "IfNotPresent"
  description: "kube-lego container image pull policy"
  type: string
- variable: nodeSelector
  description: "node labels for pod assignment"
  type: string
  label: nodeSeletor
  required: true
- variable: serviceType
  label: NodePort
  default: "NodePort"
  description: "Kubernetes Service type(options are ClusterIP, NodePort and LoadBalancer)"
  type: "enum"
  options: 
    - "ClusterIP"
    - "NodePort"
    - "LoadBalancer"
